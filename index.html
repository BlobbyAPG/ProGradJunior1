<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Enter Astronaut1 Image" id="astronaut1"> 
   <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Enter Astronaut2 Image" id="astronaut2">
   <form action="">
       <h1>Rocket around the moon with your friends</h1>
       <label for="Country" class="block-display">
           Departure Country
       </label>
       <select name="Country" id="Country">
           <option value="India">India</option>
           <option value="Egypt">Egypt</option>
           <option value="USA">USA</option>
           <option value="UAE">UAE</option>
           <option value="KSA">KSA</option>
       </select>
       <label for="Travellers" class="block-display">
           No. of Space Travellers
       </label>
       <input type="number" id="travellers">
       <label for="E-mail" class="block-display">
           Your E-mail
       </label>
       <input type="email" id="E-mail" placeholder="noname@gmail.com" required>
       <label for="Rent" class="block-display">Do you want to rent a space suit?</label>
       <input type="radio" value="Yes" name="rent-label" id="Yes">
       <label for="Yes" class="rent-label">
           Yes, please.
       </label>
       <input type="radio" value="No" name="rent-label" id="No">
       <label for="No" class="rent-label">
           No, I have my own.
       </label>
       <input type="submit" name="Submit" id="button" value="TAKE US TO SPACE!!!">
   </form>
</body>
</html>
